<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="favorite">
        <input type="checkbox" name="dog" value="pome">포메라니안<br>
        <input type="checkbox" name="dog" value="dalma">달마시안<br>
        <input type="checkbox" name="dog" value="bool">불독<br>
    </form>
    <button onclick="chk()">확인</button>
    <script>
        var result = [];
        var fm = document.querySelector('#favorite');
        var list = fm.children; // children 은 favorite 안에 태그객체<> 에 있는 것을 가르킨다.
        console.log(list);
        for(var i = 0; i < list.length; i++) {
            if(list[i].nodeName === 'INPUT' && list[i].type === 'checkbox') {
                result.push(list[i].getAttribute('value')); // getAttribute 은 value 값을 가진다.
                //result.push(list[i].value);
            }
        }
        console.log(result.join(', '));

         function chk() {
            var checkedList = [];
            var checkboxList = fm.querySelectorAll('input[type = checkbox][name = dog]');
            for(var i = 0; i < checkboxList.length; i++) {
                if(checkboxList[i].checked) {
                    checkedList.push(checkboxList[i].value);
                }
            }
            console.log(checkedList.join(', '));
        }    
</script>
</body>
</html>
